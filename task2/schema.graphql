type Post {
  id: ID!
  title: String
  author: String
  comment: String
}

type Query {
  posts: [Post]

  onePost(id: ID!): Post
}

type Mutation {
  createPost(id: ID, title: String, author: String, comment: String): Post

  updatePost(id: ID!, title: String, author: String, comment: String): Post

  deletePost(id: ID!): Post
}
